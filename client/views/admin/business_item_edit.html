<template name="business_item_edit">
    <form role="form" class="form-vertical col-xs-12">
    <div class="modal" id="{{_id}}">
        <div class="modal-dialog">
            <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Edit account details: {{emails.[0].address}}</h4>
                    </div>

                    <div class="modal-body">

                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="contactName" placeholder="contact name" class="form-control"
                                   value="{{contactName}}" autocomplete="off" data-parsley-required required/>
                        </div>
                        <div class="form-group">
                            <label>Business Name</label>
                            <input type="text" name="businessName" placeholder="business name" class="form-control"
                                   value="{{businessName}}" autocomplete="off" data-parsley-required required/>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="address" class="form-control"
                                   value={{address}} autocomplete="off" data-parsley-required required/>
                        </div>
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="phone" placeholder="phone" class="form-control"
                                   value={{phone}} autocomplete="off" data-parsley-required required/>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-offset-1 pull-left hidden">
                            hi delete confirmation.
</div>
                        </div>
                        <a href="#" data-dismiss="modal" class="btn cancel">Cancel</a>
                        <a href="#" class="btn btn-primary submit">Save</a>

                        <a href="#" class="btn btn-danger pull-left">Delete</a>

                    </div>

            </div>
        </div>
    </div>
    </form>

</template>
