<!--
 parameters received:
 @message - an html string (tags are supported)
 @dismissible - if !==false then alert can be closed clicking X
 @status - Choose from success, info, warning, or danger. must be present
    quote from bootstrap docs:
        """Alerts don't have default classes, only base and modifier classes.
        A default gray alert doesn't make too much sense,
        so you're required to specify a type via contextual class.
        Choose from success, info, warning, or danger"""

-->
<template name="alert">
    <div class="{{class}}" role="alert">
        <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>

                <span class="sr-only">Close</span>

        </button>
        {{{message}}}
    </div>
</template>
