< -->
<template name="timepicker_15">
    <div class="input-group timepicker">
        {{#if disabled}}{{else}}<span class="input-group-addon" ><span class="glyphicon-time glyphicon"></span>
        </span>{{/if}}
        <input type="text" class="form-control timepicker_my" name="{{name}}" readonly="{{disabled}}"
               {{required}}
               data-parsley-laterthan="{{parsleyLaterthan}}"
               data-parsley-thenfillstart="{{parsleyLaterthan}}"
               data-parsley-beforethan="{{parsleyBeforethan}}"
               data-parsley-thenfillend="{{parsleyBeforethan}}"
               data-parsley-splitaftershift="{{parsleySplitafter}}"

               data-parsley-trigger="{{#if or parsleyLaterthan parsleyBeforethan}}submit{{/if}}"
               value="{{value}}"
               data-parsley-errors-container="#{{id}}"
                />
                <span class="input-helper-button-out" >
                <i class="btn input-helper-button-in
                action-revert glyphicon-arrow-left glyphicon" style="visibility: hidden;">
                </i>
            </span>

    </div>
    <div id="{{id}}"></div>
</template>
