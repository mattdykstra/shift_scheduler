<!-- originally created for shift_scheduler project-->
<template name="booModalEditEmployee">
    <a data-toggle="modal" href="#edit-employee-{{_id}}"
       title="Edit Employee Details">
        {{name}} &nbsp;
    </a>

    <form role="form" class="form-vertical col-xs-12 edit-employee-form" id="edit-employee-{{_id}}-form">
        <div class="modal" id="edit-employee-{{_id}}">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title"> Edit employee details: {{name}}</h4>
                    </div>

                    <div class="modal-body">
                        {{> booFormgroupEmployeeDetails this}}
                    </div>

                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn cancel">Cancel</a>
                        <a href="#" class="btn btn-primary submit">Add Employee</a>
                    </div>

                </div>
            </div>
        </div>
    </form>
</template>
