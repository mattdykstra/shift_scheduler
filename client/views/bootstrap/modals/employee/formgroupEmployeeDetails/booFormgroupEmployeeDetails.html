<!-- originally created for shift_scheduler project-->
<template name="booFormgroupEmployeeDetails">
    <div class="form-group">
        <div class="col-xs-6">
            <label class="control-label">Name</label>
            <input id="inp1" type="text" name="name" class="form-control"
                   autocomplete="off" value="{{name}}" required/>
        </div>

        <div class="col-xs-6">
            <label class="control-label">Position</label>
            <input type="text" name="position" class="form-control"
                   autocomplete="off" value="{{position}}"/>
        </div>

        <div class="col-xs-6">
            <label class="control-label">Email</label>
            <input type="email" name="email" class="form-control"
                   value="{{email}}"
                   autocomplete="off"/>
        </div>

        <div class="col-xs-6">
            <label class="control-label">Phone</label>
            <input type="text" name="phone" class="form-control"
                   value="{{phone}}"

                   autocomplete="off"/>
        </div>

    </div>
    <div class="form-group">
        <div class="col-xs-6">
            <label class="control-label">Salary</label>
            <input type="number" name="salary" class="form-control"
            {{disableIfHourly}}
            step="50" value="{{ salary }}"/>
        </div>
        <div class="col-xs-6">
            <label class="control-label">Hourly rate</label>
            <input type="number" name="hourly_rate"
            {{disableIfSalary}}
            class="form-control" value="{{hourly_rate}}"
            step="0.25" autocomplete="off"/>
        </div>

    </div>
    <div class="form-group {{visibleIfHourly}}"> {{! todo: add transition here}}
        <div class="col-xs-4">
            <label class="control-label">Monday to Friday</label>
            <input data-parsley-type="number" name="coeff_mon_fri" class="form-control"
            {{disableIfSalary}}
            step="0.01" value="{{ Coeff_mon_fri }}"/>
        </div>

        <div class="col-sm-4">
            <label class="control-label">Saturday</label>
            <input data-parsley-type="number" name="coeff_sat" class="form-control"
            {{disableIfSalary}}
            step="0.01" value="{{ Coeff_sat }}"/>
        </div>

        <div class="col-sm-4">
            <label class="control-label">Sunday</label>
            <input data-parsley-type="number" name="coeff_sun" class="form-control"
            {{disableIfSalary}}
            step="0.01" value="{{ Coeff_sun }}"/>
        </div>
    </div>
    <!--div class="form-group">
        <div class="col-sm-4 ">
            <label class="control-label">PIN</label>
            <input type="text" name="pin" class="form-control" value="{{pin}}"/>
        </div>
    </div-->
</template>
