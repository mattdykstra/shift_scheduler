<!-- originally made for shift_scheduler project-->
<template name="pasteShifts">
	{{#booModalForm2Buttons dataHelper}}
		<div>
            <span>Paste shifts from week {{weekNumber copyFromWeek}} to week {{weekNumber weekCode}})</span>
		</div>
		<div class="form-group">
			<label> Select staff to paste </label>
		<select name="employeeId">
			<option value=""> All staff</option>
			{{#each employeesList}}
                <option value="{{_id}}">{{name}}</option>
			{{/each}}

		</select>
        </div>
	{{/booModalForm2Buttons }}
</template>
