<!-- originally created for shift_scheduler project-->
<template name="bizEmployeeRow">
    <tr data-employee-id="{{_id}}">
        <td class="tdname">
            {{> booModalEditEmployee this}} <span
                style="text-decoration: underline">{{position}}</span>
        </td>
        {{#each isoWeekDays}}
        <td class="text-center" data-day-code="{{dayCode}}">
            <span class="visible-xs-inline visible-sm-inline data">
                <a href="#">
                    {{ trDateFromDayCode dayCode}}{{ displayEvent_1 dayCode}}
                </a>
            </span>

            <a href="#" class="edit {{shiftClass dayCode=dayCode employeeId=../_id}}">
                {{> editShift dayCode=dayCode employeeId=../_id}}
            </a>
        </td>
        <td>
            {{dailyTimeTotal dayCode=dayCode employeeId=../_id }}</td>
        {{/each}}
        <td><span class="visible-xs-inline visible-sm-inline data">{{! Total hours}}</span>{{! 11:0 }}</td>
        <td><span class="visible-xs-inline visible-sm-inline data">{{! Total}} </span>{{! $142 }}</td>
    </tr>
</template>

<template name="editShift">
    <p>{{dayCode}}</p>
    <p>{{employeeId}}</p>

</template>
