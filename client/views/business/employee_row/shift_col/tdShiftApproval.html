<!-- originally made for shift_scheduler project-->
<template name="tdShiftApproval">
    <td class="text-center shift-cell {{shiftCellClass shift}}" data-day-code="{{dayCode}}">
        <span class="visible-xs-inline visible-sm-inline data">
                <a href="#">
	                {{ trDateFromDayCode dayCode}}{{ displayEvent_1 dayCode}}
                </a>
            </span>
		{{#if shift }}
            <a href="#" class="edit-shift-modal-popup">
				{{#with shift}}
					{{#if eq dayOff 'on'}}
                        <span class="day-off">OFF</span>
                        {{#if vacationPending this}}
                            <span class="glyphicon glyphicon-asterisk" title="pending dayoff/vacation"></span>
                        {{/if}}
					{{else}}
						{{#if shiftBegin}}
							<span class="{{#if and shiftBeginReal shiftEndReal}}{{else}}italic{{/if}}">
								{{niceTime shiftBegin}} - {{niceTime shiftEnd}}  {{RoleCode shiftRole}}</span>
                            <span class="glyphicon {{shiftTimeStatus this}}"></span>
						{{/if}}
						{{#if and shiftBegin splitBegin}}<br/>{{/if}}
						{{#if splitBegin}}
                            <span class="{{#if and splitBeginReal splitEndReal}}{{else}}italic{{/if}}">
                                {{niceTime splitBegin}} - {{niceTime splitEnd}}  {{RoleCode splitRole}}</span>
                            <span class="glyphicon {{splitTimeStatus this}}"></span>
						{{/if}}
					{{/if}}
				{{/with}}
            </a>
		{{else}}
            <span class="add-shift-modal-popup tda">
                Add times
            </span>
		{{/if}}
    </td>
    <td>
        <div class="daily-time-total" data-time-daily="{{dailyTimeTotalReal shift}}" data-day-code="{{dayCode}}">
			{{DailyTimeTotal shift}}
        </div>
    </td>
</template>
