<!-- originally created for shift_scheduler project-->
<template name="header">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <h2 class="text-center" style="padding: 0; margin: 0;">shifts scheduler
            {{# if isStaffUser }}<span class="pull-left">{{headerDate}}</span> {{/if}}
            <span class="pull-right">{{BusinessName}}</span>
            </h2>
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {{# if or isBusinessUser isStaffUser}}
                        <li><a href="#"><input class="bid" name="pweek" value="Previous Week" type="submit"></a></li>
                        <li><a href="#"><input class="bid" name="nweek" value="Next Week" type="submit"></a></li>
                        <li><a href="#"><input class="bid" name="cweek" value="Current Week" type="submit"></a></li>
                    {{/if }}
                </ul>

                <ul class="nav navbar-nav navbar-right">
{{# if noAdminUser}}  <li>{{> claim_admin}}</li>   {{/ if }}
{{# if isBusinessUser}}
    {{# if staffUser}}
    {{else}}
                    <li>{{> claim_staff}}</li> {{/if}}
    {{/ if }}
                    {{> loginButtons }}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</template>
