<!-- originally made for shift_scheduler project-->
<!-- params are: dayCode, employeeId-->

<template name="booModalAddShift">
    <div class="modal" id="add-shift">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—
                    </button>
                    <h4 class="modal-title text-center">Schedule for {{EmployeeName employeeId}} on {{thDateFromDayCode
                        dayCode}}</h4>
                </div>

                <div class="modal-body">
                    <form role="form" class="form-vertical" id="add-shift-form" data-parsley-validate
                          data-parsley-excluded="input[type=checkbox]">
                        {{> booFormgroupShiftDetails }}
                        <div class="form-group text-center">
                            <a href="#" data-dismiss="modal" class="btn cancel">Cancel</a>
                            <a href="#" class="btn btn-primary submit">Add</a>
                        </div>
                    </form>
                </div>

                <!--div class="modal-footer">
                </div-->

            </div>
        </div>
    </div>

</template>
