<!-- originally made for shift_scheduler project-->
<template name="pinInputWithPinpad">
    <div class="pin-input text-center">
        <input id="{{id}}" class="input-sm" style="margin-bottom: 9px;" type="password" placeholder="Enter PIN"/>
    </div>
    <div class="pinpad">
        <div class="row row-pinpad">
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">1</button></div>
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">2</button></div>
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">3</button></div>
        </div>
        <div class="row row-pinpad">
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">4</button></div>
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">5</button></div>
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">6</button></div>
        </div>
        <div class="row row-pinpad">
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">7</button></div>
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">8</button></div>
            <div class="col-xs-4"><button type="button" class="btn btn-primary btn-lg btn-block">9</button></div>
        </div>
        <div class="row row-pinpad">
            <div class="col-xs-8"><button type="button" class="btn btn-primary btn-lg btn-block">0</button></div>
            <div class="col-xs-4"><button type="button" data-value="backspace" class="btn btn-warning btn-lg btn-block">
                <span class="glyphicon glyphicon-arrow-left"></span></button></div>
        </div>
    </div>
</template>
